<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- TITLE -->
    <title>WiTness - The Void</title>
</head>

<body>
    <div id="void">
        <a href="index.html">
            <ion-icon name="arrow-back-circle-outline" class="back-btn"></ion-icon>
        </a>


        <form id="void-form">
            <input type="text" id="msg" placeholder="let it all out into the void" autocomplete="off">

        </form>

        <div id="trash">
            <!-- animated trash goes here -->
        </div>

        <img src="images/blackhole.gif" id="gif" alt="blackhole gif">
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="node.js"></script>

</html>
