<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- TITLE -->
    <title>WiTness - Learn More</title>
</head>

<body>
    <div>
        <a href="index.html">
            <ion-icon name="arrow-back-circle-outline" class="back-btn"></ion-icon>
        </a>

        <div id="heading">
            <span>Join the community that matters to you</span>
            <br>
            <span id="subheading">and where you matter to them</span>
        </div>

        <div id="sections">
            <div id="heard">
                <ion-icon name="megaphone-outline" class="icons"></ion-icon>
                <div class="section-heading">BE HEARD</div>
                <div class="section-text">Vent your frustrations in a judgement-free zone.</div>
            </div>

            <div id="affirm">
                <ion-icon name="heart-circle-outline" class="icons"></ion-icon>
                <div class="section-heading">RECEIVE AFFIRMATION</div>
                <div class="section-text">Receive daily messages filled with encouragement and love.</div>
            </div>

            <div id="achieve">
                <ion-icon name="flag-outline" class="icons"></ion-icon>
                <div class="section-heading">ACHIEVE GOALS</div>
                <div class="section-text">Create personal goals, make progress, and level up.</div>
            </div>
        </div>

        <div class="button orange" id="create">
            <a href="login.html">CREATE AN ACCOUNT</a>
        </div>
        <div class="button login-behind white" id="create-behind"></div>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
    <script src="node.js"></script>
</body>

</html>
